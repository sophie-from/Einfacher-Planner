      <div id="Kontaktformular" class="section">
        <h1>Kontaktformular</h1>
        <fieldset>
          <legend>Schreib uns</legend>
          <label for="themaNachricht">Wähle das Thema deiner Nachricht</label
          ><br />
          <select name="themaNachricht" id="themaNachricht">
            <option>Technische Probleme</option>
            <option>Vorschläge</option>
            <option>Wünsche</option></select
          ><br />
          <label for="deineNachricht">Deine Nachricht</label><br />
          <textarea id="deineNachricht" name="deineNachricht"></textarea>
          <p>Möchtest du von uns Updates bekommen?</p>
          <input type="radio" id="update_y" name="update" value="update_y" />
          <label for="update_y">Ja</label>
          <input type="radio" id="update_n" name="update" value="update_n" />
          <label for="update_n">Nein</label><br />
          <input
            id="nachrichtSchicken"
            type="button"
            class="button"
            value="Senden"
          />
        </fieldset>
